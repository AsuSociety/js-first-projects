<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>todos</h1>
    <small
      >* Left click to toggel complete <br />

      />

        <li>This is yours todos:</li>
      </ul>
    </form>
  </body>
</html>
